spring:
  application:
    name: shrimp-farm

  # ==================== DATASOURCE ====================
  datasource:
    url: jdbc:postgresql://localhost:5432/db_camarao
    username: postgres
    password: admin123
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000

  # ==================== JPA / HIBERNATE ====================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: America/Fortaleza

  # ==================== FLYWAY ====================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
    validate-on-migrate: true

  # ==================== SECURITY ====================
  security:
    user:
      name: admin
      password: admin123

# ==================== SERVER ====================
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# ==================== LOGGING ====================
logging:
  level:
    root: INFO
    com.jtarcio.shrimpfarm: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ==================== SPRINGDOC / SWAGGER ====================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true

# ==================== JWT ====================
jwt:
  secret: Y29tLmp0YXJjaW8uc2hyaW1wZmFybS5zZWNyZXQua2V5LnNlY3VyZS4yMDI1
  expiration: 86400000 # 24 horas em milissegundos
  refresh-expiration: 604800000 # 7 dias em milissegundos

# ==================== APLICAÇÃO ====================
app:
  name: Shrimp Farm Management System
  version: 0.0.1-SNAPSHOT
  timezone: America/Fortaleza
