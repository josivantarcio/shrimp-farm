  spring:
    application:
      name: shrimp-farm

    datasource:
      url: jdbc:postgresql://localhost:5433/db_shrimp_farm
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver

    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: validate
      show-sql: false
      properties:
        hibernate:
          format_sql: true

    flyway:
      enabled: true
      baseline-on-migrate: true
      locations: classpath:db/migration
      baseline-version: 0

  server:
    port: 8080
    servlet:
      context-path: /api

  logging:
    level:
      root: INFO
      com.jtarcio.shrimpfarm: DEBUG

  springdoc:
    api-docs:
      path: /v3/api-docs
    swagger-ui:
      path: /swagger-ui.html
      enabled: true

  jwt:



