name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: db_shrimp_farm_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: ğŸ”¨ Build with Maven
        run: mvn clean install -DskipTests

      - name: ğŸ§ª Run tests
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/db_shrimp_farm_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_PROFILES_ACTIVE: test

      - name: ğŸ“Š Generate JaCoCo coverage report
        run: mvn jacoco:report

      - name: ğŸ“ˆ Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30

      - name: âœ… Build summary
        if: success()
        run: |
          echo "### âœ… Build Success! ğŸ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Java Version: 21" >> $GITHUB_STEP_SUMMARY
          echo "- Spring Boot: 3.5.8" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: 15" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Build failed
        if: failure()
        run: |
          echo "### âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details" >> $GITHUB_STEP_SUMMARY

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” Check code style
        run: mvn checkstyle:check || true
        continue-on-error: true

      - name: ğŸ› SpotBugs analysis
        run: mvn spotbugs:check || true
        continue-on-error: true
